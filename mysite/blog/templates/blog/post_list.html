<html>
    <head>
        <title>hyt's blog</title>
    </head>
    <body>
        <h1><a href="/">Practice Blog</a></h1>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
